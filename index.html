<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>충남대 공정가격 지도</title>
<style>
:root {
    --main: #3EB7A0; 
    --bg: #F5F5F3;  
    --card: #FFFFFF;
    --text: #333;
}

body {
    margin: 0;
    font-family: "Noto Sans KR", sans-serif;
    background-color: var(--bg);
}

.navbar {
    background-color: var(--main);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-left button, .nav-right button {
    background: white;
    border: none;
    padding: 10px 18px;
    margin: 0 5px;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    color: var(--main);
    font-weight: 600;
    transition: 0.3s;
}

.nav-left button:hover, .nav-right button:hover {
    background-color: #e9fffa;
    transform: translateY(-2px);
}

.section {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
}

h1, h2 {
    color: var(--main);
    text-align: center;
}

p {
    color: var(--text);
    line-height: 1.75;
    font-size: 17px;
}

.story-card {
    background: #E6FFFA;
    border-left: 6px solid #3EB7A0;
    padding: 25px 20px;
    border-radius: 12px;
    margin: 30px auto;
    max-width: 850px;
    font-size: 17px;
    line-height: 1.7;
    color: #333;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

.story-card h2 {
    color: #3EB7A0;
    margin-bottom: 15px;
    text-align: center;
}

.map-wrapper img {
    width: 100%;
    border-radius: 12px;
    border: 2px solid var(--main);
    margin-top: 18px;
}

.map-btns {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    justify-content: center;
}

.map-btns button {
    background: var(--main);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
}

.map-btns button:hover {
    background: #2f8f7c;
}

#zoom-map {
    display: none;
    margin-top: 20px;
    width: 100%;
    border-radius: 12px;
    border: 2px solid var(--main);
}

.action-section {
    text-align: center;
    margin: 40px 0;
}

.action-btn {
    background-color: var(--main);
    color: white;
    padding: 16px 28px;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.action-btn:hover {
    background-color: #2f8f7c;
}

#participation-info {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.progress-bar-wrapper {
    width: 80%;
    background-color: #ccc;
    height: 18px;
    border-radius: 9px;
    margin: 10px auto 0 auto;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background-color: var(--main);
    border-radius: 9px;
    transition: width 0.5s ease;
}
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <button onclick="scrollToSection('story')">홈</button>
        <button onclick="scrollToSection('map')">지도</button>
        <button onclick="scrollToSection('participation')">동참</button>
    </div>
    <div class="nav-right">
        <button onclick="copyLink()">공유</button>
    </div>
</div>

<section id="story" class="section">
    <div class="story-card">
        <h2>왜 만들었나요?</h2>
        <p>
            충남대 주변 헬스장의 홈페이지, SNS, 안내문을 확인하여<br>
            가격을 공개하지 않는 업장은 직접 전화로 문의해 조사했습니다.
        </p>
        <p>
            이렇게 얻은 정보를 바탕으로, 소비자가 공정하게 선택할 수 있는 
            <strong>공정가격 지도</strong>를 만들고,<br>
            학생들이 쉽게 참여할 수 있는 플랫폼을 구축했습니다.
        </p>
    </div>
</section>

<section id="map" class="section">
    <h2>충남대 주변 헬스장 지도</h2>
    <p style="text-align:center;">정문, 서문, 쪽문 기준 도보 10분 내 헬스장 위치</p>
    <div class="map-wrapper">
        <img src="map_total.png" alt="전체 지도" id="main-map">
    </div>
    <div class="map-btns">
        <button onclick="zoom('map_front.png')">정문</button>
        <button onclick="zoom('map_back.png')">서문</button>
        <button onclick="zoom('map_side.png')">쪽문</button>
    </div>
    <img id="zoom-map" src="">
</section>

<section id="participation" class="section action-section">
    <button class="action-btn" id="participate-btn" onclick="participate()">동참하기</button>
    <div id="participation-info">
        현재 동참자: <span id="participation-count">0</span>/100명
        <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p style="font-size:12px; margin-top:5px;">
            학생들이 합리적인 선택을 할 수 있도록, 가격 정보 투명화에 동참합니다.
        </p>
    </div>
</section>

<script>
function scrollToSection(id){
    document.getElementById(id).scrollIntoView({behavior: 'smooth'});
}

function zoom(img){
    const z = document.getElementById('zoom-map');
    z.src = img;
    z.style.display = 'block';
    z.scrollIntoView({behavior:'smooth'});
}

let participants = 0;
let participated = false;
function participate(){
    if(!participated){
        participants++;
        participated = true;
        document.getElementById('participation-count').innerText = participants;
        let progress = Math.min(participants/100*100, 100);
        document.getElementById('progress-bar').style.width = progress + '%';
        alert("참여해주셔서 감사합니다!");
    } else {
        alert("이미 동참하셨습니다.");
    }
}

function copyLink(){
    navigator.clipboard.writeText(window.location.href)
    .then(() => {
        alert("링크가 복사되었습니다!");
    })
    .catch(err => {
        alert("복사 실패, 수동으로 복사해주세요.");
        console.error(err);
    });
}
</script>

</body>
</html>
